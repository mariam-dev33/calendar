<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <img src="images/image-jeremy.png" alt="" />
        <div class="name">
          <h3>Report for</h3>
          <h2>Jeremy Robson</h2>
        </div>
        <div class="left-down">
          <h2>Daily</h2>
          <h3>Weekly</h3>
          <p>Monthly</p>
        </div>
      </div>
      <div class="right-container">
        <div class="top">
          <div class="card card-1">
            <div class="work">
              <h3>Work</h3>
              <img src="images/icon-ellipsis.svg" alt="" />
              <h2>32hrs</h2>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
          <div class="card card-2">
            <div class="play">
              <h2>Play</h2>
              <h3>10hrs</h3>
              <p>Last Week - 8hrs</p>
            </div>
          </div>
          <div class="card card-3">
            <div class="study">
              <h2>Study</h2>
              <h3>4hrs</h3>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="card card-4">
            <div class="exercise">
              <h2>Exercise</h2>
              <h3>4hrs</h3>
              <p>Last Week - 5hrs</p>
            </div>
          </div>
          <div class="card card-5">
            <div class="social">
              <h2>Social</h2>
              <h3>5hrs</h3>
              <p>Last Week - 10hrs</p>
            </div>
          </div>
          <div class="card card-6">
            <div class="self">
              <h2>Self Care</h2>
              <h3>2hrs</h3>
              <p>Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
